<html lang="en"><!--<![endif]-->
<head>

    <title>TopNews</title>
    <link href="/on/demandware.static/Sites-GLOBAL-Site/-/default/dw12356bea/images/favicon.ico" rel="shortcut icon"/>
    <link rel="apple-touch-icon"
          href="/on/demandware.static/Sites-GLOBAL-Site/-/default/dw2337e565/images/apple-touch-icon.png"/>
    <link type="text/css" rel="stylesheet"
          href="//www.hugoboss.com/on/demandware.static/Sites-GLOBAL-Site/-/en/v1487986950033/fonts/fonts.css"/>

    <!-- UI -->
    <link href="https://www.hugoboss.com/on/demandware.static/Sites-GLOBAL-Site/-/en/v1487986950033/css/all.css"
          rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet"
          href="https://www.hugoboss.com/on/demandware.static/-/Library-Sites-library-int/en/v1487986950033/css/cms-allStyles.min.css"/>

</head>


<body>
    <title>TopNews</title>

<div id="wrapper" class="pt_content">
    <div id="main" role="main" class="full-width clearfix">
        <div id="primary" class="primary-content">

            <div class="selection">
                <div class="selection__wrapper selection__wrapper-is-left selection__wrapper-is-negative">

                    <section class="selection__group">
                        <h2 class="selection__group-heading"> <b>Top News</b></h2>

                        <main id="posts">
                            <article th:each="art : ${allarticles}">
                                <img th:src="${art.urlToImage}"  height="200" width="200" border="0"/>
                                <h2 class="title" th:text="${art.title}">Post Title</h2>
                                <h3 class="description" th:text="${art.description}">Description</h3>
                                <!--<a href="#" th:href="@{/products}">Article</a>-->
                                <!--
                                <div class="date">
                                    <i>Posted on</i>
                                    <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
                                    <span th:if="${p.author}" th:remove="tag">
                                  <i>by</i>
                                  <span th:text="${p.author.fullName != null ?
                                                p.author.fullName : p.author.username}">Svetlin Nakov</span>
                                </span>
                                </div>
                                -->

                            </article>
                        </main>

                    </section>
                </div>
                <div class="selection__background">
                    <!-- CMS-PREVIEW-SLOT-country-select-START -->

                    <img src="http://images.hugoboss.com/is/image/boss/language_select_bg?$marketing_asset$"
                         alt="country selection"/>

                </div>
            </div>
        </div>
    </div>
</div>


</body>


</html>
</html>
